language: node_js
services: 
  - mongodb

jobs:
  include:
    - stage: test
      node_js: "node"
      os: linux
      before_script: 
        - npm run build || exit 1
        - sleep 5
      after_success: 
        - npm run coverage
        - 'cat ./coverage/lcov.info | coveralls'

    - stage: platform-test
      node_js: "lts/carbon"
      os: linux
      before_script: sleep 5

install:
  - yarn install

script:
  - npm test